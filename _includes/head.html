<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <!-- Append a build timestamp as a query string to bust caches on each build -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

    <script>
        (function() {
            const themeKey = 'theme-preference';
            const darkQuery = window.matchMedia('(prefers-color-scheme: dark)');

            let preference = localStorage.getItem(themeKey);
            let theme = 'light';

            if (preference === 'dark') {
                theme = 'dark';
            } else if (preference === null && darkQuery.matches) {
                theme = 'dark';
            }

            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
