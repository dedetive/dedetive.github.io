<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <!-- Append a build timestamp as a query string to bust caches on each build -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

    <script>
        (function() {
            const themeKey = 'theme-preference';
            const light = window.matchMedia('(prefers-color-scheme: light)');

            let preference = localStorage.getItem(themeKey);
            let theme = 'dark';

            if (preference === 'light') {
                theme = 'light';
            } else if (preference === null && light.matches) {
                theme = 'light';
            }

            if (theme === 'light') {
                document.documentElement.classList.add('light-mode');
            }
        })();
    </script>
</head>
